<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Folders</mat-card-title>
    <mat-card-subtitle>Where all the things live</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Journal folder</mat-label>
        <input matInput #message placeholder="Ex. C:/Users/user/Saved Games/Frontier Developments">
        <mat-hint align="start">This is where Elite: Dangerous stores the journal files</mat-hint>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Bindings folder</mat-label>
        <input matInput #message
          placeholder="Ex. %LocalAppData%/Frontier Developments/Elite Dangerous/Options/Bindings">
        <mat-hint align="start">This is where Elite: Dangerous stores your control binding files</mat-hint>
      </mat-form-field>

    </form>
  </mat-card-content>
</mat-card>
