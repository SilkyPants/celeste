<h1 id="tableLabel">Routes</h1>

<p *ngIf="!routes"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="routes">
  <thead>
    <tr>
      <th>Route Name</th>
      <th># of Systems</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let route of routes">
      <td>{{ route.name }}</td>
      <td>{{ route.systems.length }}</td>
    </tr>
  </tbody>
</table>
